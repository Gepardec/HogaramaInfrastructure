version: "~> 1.0"
os: linux
language: shell
notifications:
  email:
    on_success: change
    on_failure: never
  slack:
    rooms:
      secure: 
    template:
      - "%{commit_subject}"
      - build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) @%{branch}
      - by %{author} %{result} in %{duration}
    on_success: never
    on_failure: always
script:
  - mv secrets/dummy-secrets.yml secrets/secrets.yml
  - helm/hogarama/helm_prerequisites.sh -f -b dummy-branch
  - helm/tests/template.sh