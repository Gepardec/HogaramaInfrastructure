---
apiVersion: image.openshift.io/v1
kind: List
metadata:
  app: fluentd
  name: fluentd
items:
- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    app: fluentd
    name: {{ .Values.imageStream.name }}
  spec:
    lookupPolicy:
      local: false
- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    app: fluentd
    name: {{ .Values.imageStream.base.name }}
  spec:
    lookupPolicy:
      local: false
    tags:
    - from:
        kind: {{ .Values.imageStream.base.kind }}
        name: {{ .Values.imageStream.base.from }}
      generation: 1
      importPolicy: {}
      name: {{ .Values.imageStream.base.tag }}
      referencePolicy:
        type: Source
...