kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: s2i-builder-maven
  labels:
    build: s2i-builder-maven
spec:
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: 's2i-builder-maven:latest'
  resources: {}
  strategy:
    type: Docker
    dockerStrategy:
      from:
        kind: ImageStreamTag
        name: 'maven:3-jdk-8'
  postCommit: {}
  source:
    type: Git
    git:
      uri: 'https://github.com/gepardec/openshift-builder-maven'
  triggers:
    - type: GitHub
      github:
        secret: MNfeGmgT-jG6IcM_Qu9y
    - type: Generic
      generic:
        secret: hE40E6tz5Ujmrje231eA
    - type: ConfigChange
    - type: ImageChange
  runPolicy: Serial
